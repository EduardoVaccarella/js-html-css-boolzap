<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/942335a2e1.js" crossorigin="anonymous"></script>
    <title>BoolZap</title>
</head>
<body>
    
    <div id="sfondo">
        <div id="header-sfondo">

        </div>
        <div id="main-sfondo">

        </div>

        <div id="main-wrapper">

            <div id="main-container">
                
                <div id="chat-list">
                    <div class="header-chat">
                        <div class="img-wrapper">
                            <div class="img-profilo">
                                <img src="https://picsum.photos/200" alt="">
                            </div>
                            <div class="nome">
                                Elena
                            </div>
                        </div>

                        <div class="icon-wrapper">
                            <div>
                                <i class="fa-solid fa-circle-notch"></i>
                            </div>
                            <div>
                                <i class="fa-solid fa-message"></i>
                            </div>
                            <div>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>

                    <div id="notifiche" class="header-chat">
                        <div id="flex-2" class="img-wrapper">
                            <div id="position" class="img-profilo">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div>
                                <div class="nome">
                                    Ricevi notifiche di nuovi utenti
                                </div>
                                <div id="link">
                                    Attiva notifiche desktop
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="chat">
                    <div class="header-chat">
                        <div id="flex-2" class="img-wrapper">
                            <div id="position" class="img-profilo">
                                <img src="https://picsum.photos/200" alt="">
                            </div>
                            <div>
                                <div class="nome">
                                    Michele
                                </div>
                                <div id="accesso">
                                    Ultimo accesso 28/02/2022 12:07
                                </div>
                            </div>
                        </div>

                        <div class="icon-wrapper">
                            <div>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <div>
                                <i class="fa-solid fa-paperclip"></i>
                            </div>
                            <div>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    
    <script src="myscript.js"></script>
</body>
</html>
